<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Cups Percentage Change Calculator</title>
    <script>
        function calculatePercentage() {
            const initial = parseFloat(document.getElementById("initial").value);
            const current = parseFloat(document.getElementById("current").value);

            if (isNaN(initial) || isNaN(current)) {
                alert("Please enter valid numbers.");
                return;
            }

            const percentageChange = ((current - initial) / initial) * 100;
            let resultMessage;

            if (percentageChange > 0) {
                resultMessage = `The number of paper cups has increased by ${percentageChange.toFixed(2)}%.`;
            } else if (percentageChange < 0) {
                resultMessage = `The number of paper cups has decreased by ${Math.abs(percentageChange).toFixed(2)}%.`;
            } else {
                resultMessage = "There is no change in the number of paper cups.";
            }

            document.getElementById("result").innerText = resultMessage;
        }
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="calc.html">Paper Cups Percentage Change</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <section class="my-5">
            <h2 class="text-center">Calculate Percentage Change in Paper Cups</h2>
            <p class="text-center">Enter the initial and current number of paper cups to calculate the percentage change.</p>

            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="initial" class="form-label">Initial Number of Paper Cups</label>
                        <input type="number" id="initial" class="form-control" placeholder="Enter initial number" required>
                    </div>
                    <div class="mb-3">
                        <label for="current" class="form-label">Current Number of Paper Cups</label>
                        <input type="number" id="current" class="form-control" placeholder="Enter current number" required>
                    </div>
                    <button class="btn btn-primary" onclick="calculatePercentage()">Calculate Percentage Change</button>
                </div>
            </div>

            <div class="mt-4">
                <h4>Result:</h4>
                <p id="result"></p>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
